<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>seed-element</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../web-component-tester/browser.js"></script>
    <link rel="import" href="../px-sliding-gauge.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- For some reason px-theme is needed for WCT to run without some errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <style include="px-theme-styles" is="custom-style"></style>
    <script src="px-sliding-gauge-base-tests.js"></script>
    <script src="px-sliding-gauge-custom-tests.js"></script>
<body>

<!-- You use the document as a place to set up your fixtures. -->
<px-sliding-gauge value="10" id="px_sliding_gauge_simple"></px-sliding-gauge>
<px-sliding-gauge min="5.00" max="40.00" value="10.00" step=".01" id="px_sliding_gauge_complex"></px-sliding-gauge>
<px-sliding-gauge start-value="10" end-value="20" id="px_sliding_gauge_range"></px-sliding-gauge>
<px-sliding-gauge value="10" disabled="true" id="px_sliding_gauge_disabled"></px-sliding-gauge>
<px-sliding-gauge start-value="-30" end-value="20" min="-40" max="100" id="px_sliding_gauge_range_neg"></px-sliding-gauge>
<!--<px-slider value="10" min="1" max="100" scale="logarithmic" id="px_slider_logarithmic"></px-slider>-->
</body>
</html>
