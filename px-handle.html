<!--
Element providing solution to no problem in particular. As a simple, increments a counter when clicked.

##### Usage

    <px-slider counter-value="1">Hi</px-slider>

@element px-slider
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-handle">
    <link rel="import" type="css" href="css/px-handle.css"/>
    <template>
        <div id="handleTarget"
          on-down="handleDown"
          on-up="handleUp"
          on-track="handleTrack">
            <svg class="u-p0 u-m0" xmlns="http://www.w3.org/2000/svg" width="19" height="19">
                <rect x="6" y="6" width="1" height="7" />
                <rect x="9" y="6" width="1" height="7" />
                <rect x="12" y="6" width="1" height="7" />
            </svg> 
        </div>
    </template>
</dom-module>

<script>
    Polymer({

        is: 'px-handle',

        properties: {
            /**
             *
             *
             *
             */
            tracking: {
                type: Boolean,
                value: false, 
                readOnly: true
            },

            /**
             * Name of the event that will be raised when a DOWN event is fired on the handle.
             *
             * @type {String}
             */
            handleDownEventName: {
                type: String,
                reflect: true
            },

            /**
             * Name of the event that will be raised when an UP event is fired on the handle.
             *
             * @type {String}
             */
            handleUpEventName: {
                type: String,
                reflect: true
            },

            /**
             * Name of the event that will be raised when a TRACK event is fired on the handle.
             *
             * @type {String}
             */
            handleTrackEventName: {
                type: String,
                reflect: true
            }
        },

        handleDown: function(event) {
            this._setTracking(true);
            this.$.handleTarget.classList.add('tracking');
            this.fire(this.handleDownEventName);
        },

        handleUp: function(event) {
            this._setTracking(false);
            this.$.handleTarget.classList.remove('tracking');
            this.fire(this.handleUpEventName);
        },

        handleTrack: function(event) {
            if (this.tracking) {
                this.fire(this.handleTrackEventName);
            }
        }
    });
</script>
